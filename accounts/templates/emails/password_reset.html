<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        .brand {
            color: #007bff;
            font-weight: bold;
            font-size: 22px;
        }

        .token {
            font-size: 32px;
            font-weight: bold;
            color: #dc3545;
            letter-spacing: 3px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="brand">iPrayManager</p>
        <p>Hello {{ name }},</p>
        <p>You requested to reset your password.</p>
        <p>Please use this 5-digit code to reset your password:</p>
        <p class="token">{{ token }}</p>
        <p>This code is valid for 10 minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
        <div class="footer">Thank you,<br />The iPrayManager Team</div>
    </div>
</body>

</html>
