<!-- accounts/templates/emails/verify_email.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .email-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .brand {
            color: #007bff;
            font-weight: bold;
            font-size: 22px;
        }

        .token {
            font-size: 32px;
            font-weight: bold;
            color: #28a745;
            letter-spacing: 3px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <p class="brand">iPrayManager</p>
        <p>Hello {{ name }},</p>
        <p>Thank you for joining our prayer community!</p>
        <p>Please use the following 5-digit code to verify your email address:</p>
        <p class="token">{{ token }}</p>
        <p>This code is valid for 10 minutes.</p>
        <p>Blessings,<br />IPray Daily Team</p>
        <div class="footer">If you didnâ€™t sign up, you can ignore this email.</div>
    </div>
</body>

</html>
